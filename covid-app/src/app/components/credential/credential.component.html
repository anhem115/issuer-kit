<div class="row">
    <div class="col-12">
        <form *ngIf="!invitation" novalidate autocomplete="false">
            <button type="button" class="btn btn-primary btn-lg mb-3" (click)="onCreateInvitation()">Create new
                credential</button>
        </form>
        <div *ngIf="invitation && !state">
            <h2>Scan this invitation</h2>
            <qrcode [qrdata]=" encoded_invitation " [width]="300" [errorCorrectionLevel]="'M'"></qrcode>
            Waiting for connection . . .
        </div>
        <div *ngIf="test$| async; let test">
            <div *ngIf="test.length> 0">
                <div *ngIf="test[0].state == 'response'">
                    {{ test[0].state }}
                    {{navigateToFirst()}}
                </div>
            </div>
        </div>
    </div>
</div>
